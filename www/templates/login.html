<ion-view view-title="Login" hide-nav-bar="true">
  <ion-content>
    <div>
      <figure>
        <img ng-src="http://www.brydenstt.com/img/brands/72/logo_lg.gif" alt="">
      </figure>
      <p>Introduzca correo electronico y contrase√±a para iniciar sesion.</p>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
